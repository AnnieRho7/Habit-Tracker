<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Habit Tracker</title>

    <!--Favicon-->
    <link rel="icon" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" href="assets/favicon/favicon-16x16.png">

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/styles.css">

</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Habit Hub</h1>
        </a>
    </header>

    <!--Main Content-->
    <main>

        <div class="container">
            <div id="habit-tracker">
                <h2>Habit Tracker</h2>
                <form id="habit-form">
                    <input type="text" id="habit-input" placeholder="Enter a new habit" required>
                    <button type="submit">Add</button>
                </form>
                
                <!-- Habit Table -->
                <table id="habit-table">
                    <thead>
                        <tr>
                            <th>Habit</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                            <th>Sun</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="habit-list"></tbody>
                </table>

                <!-- Weekly Progress Section -->
                <div id="weekly-progress">
                    <h3>Weekly Progress</h3>
                    <div id="progress-bars"></div>
                </div>
            </div>
        </div>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.twitch.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitch page (opens in a new tab)"><i class="fa-brands fa-twitch"></i></a>
            </li>

            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li><a href="https://www.linkedin.com" target="_blank" rel="noopener"
                    aria-label="Visit our Linkedin page (opens in a new tab)"><i class="fa-brands fa-linkedin"></i></a>
            </li>
        </ul>
    </footer>

    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/f95ad7fcce.js" crossorigin="anonymous"></script>

    <script src="assets/script.js"></script>
</body>

</html>
