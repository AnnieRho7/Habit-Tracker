<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Habit Tracker</title>

    <!--Favicon-->
    <link rel="icon" href="assets/favicon_io (1)/apple-touch-icon.png">
    <link rel="icon" href="assets/favicon_io (1)/favicon-32x32.png">
    <link rel="icon" href="assets/favicon_io (1)/favicon-16x16.png">

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/styles.css">

</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Habit Hub</h1>
        </a>
    </header>

    <!--Main Content-->
    <main>

        <div class="container">
            <div id="habit-tracker">
                <h2>Habit Tracker</h2>
                <form id="habit-form">
                    <input type="text" id="habit-input" placeholder="Enter a new habit" required>
                    <button type="submit">Add</button>
                </form>
                <ul id="habit-list"></ul>
                <ul id="completed-list"></ul>
                <div id="weekly-view">
                    <h3>Weekly View</h3>
                    <div id="weekly-progress"></div>
                </div>
            </div>
        </div>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.twitch.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitch page (opens in a new tab)"><i class="fa-brands fa-twitch"></i></a>
            </li>

            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li><a href="https://www.linkedin.com" target="_blank" rel="noopener"
                    aria-label="Visit our Linkedin page (opens in a new tab)"><i class="fa-brands fa-linkedin"></i></a>
            </li>
        </ul>
    </footer>

    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/f95ad7fcce.js" crossorigin="anonymous"></script>

    <script src="assets/script.js"></script>
</body>

</html>
